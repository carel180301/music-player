<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carel Music Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Carel Music Player</h1><hr><br>
    <div class="audio_container">
        <h2>NMIXX - Break The Walls</h2>
        <img src="Image/nmixx_for_break the wall.jpg" alt="break the wall" class="image"><br>
        <audio controls src="Music/NMIXX - Break The Wall.mp3" class="music"></audio>
    </div>
    <div class="audio_container">
        <h2>NMIXX - Moving On</h2>
        <img src="Image/nmixx_for_moving on.jpg" alt="moving on" class="image"><br>
        <audio controls src="Music/NMIXX - Moving On.mp3" class="music"></audio>
    </div>
    <div class="audio_container">
        <h2>BTS - Spring Day</h2>
        <img src="Image/bts_for_spring day.jpg" alt="moving on" class="image"><br>
        <audio controls src="Music/BTS-Spring Day.mp3" class="music"></audio>
    </div>
</body>
</html>
