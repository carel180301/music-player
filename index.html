<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carel Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- <h1>Carel Music Player</h1><br> -->

    <br>
    <div class="audio_container">
        <h2 id="song_title" class="song-title">Song Title</h2>
        <img id="cover" src="Image/nmixx_for_break the wall.jpg" alt="album cover" class="image"><br>
        <audio id="audio_player" src="Music/NMIXX - Break The Wall.mp3"></audio>
        <div class="controls">
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
